
<form @fade (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="_User.email" name="email" #email="ngModel" minlength="5" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="_User.password" name="password" #password="ngModel"  required minlength="5"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
    </div>
    <button [disabled]="!email.valid || !password.valid" type="submit" class="btn btn-primary">Sign In</button>
  </form>
